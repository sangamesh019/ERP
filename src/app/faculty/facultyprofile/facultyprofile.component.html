                  Diptangsu

              </div>

            <li>

                  </div>
                </div>
                <div class="col-ms-7 col-7">
                  Flume
                  <br />
                  <span class="text-danger">
                    <small>Busy</small>
                  </span>
                </div>
                <div class="col-md-3 col-3 text-right">
                  <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-envelope"></i></button>

        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="fprofile">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Department (disabled)</label>
                  <input type="text" class="form-control" disabled="" placeholder="Company" value="Transport Department">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username" value="dipl23">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" placeholder="dip@gmail.com">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="Company" value="diptangsu">
                </div>
              </div>
              <div class="col-md-4 px-1">
                  <div class="form-group">
                      <label>Middle Name</label>
                      <input type="text" class="form-control" placeholder="Company" value="Babu">
                  </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" value="sasmal">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>Contact Number</label>
                          <input type="number" class="form-control" placeholder="Number" value="8961622208">
                        </div>
                </div>
                <div class="col-md-4 px-1">
                        <div class="form-group">
                            <label>Blood Group</label>
                            <input type="text" class="form-control" placeholder="Blood group" value="o positive">
                        </div>
                </div> 
                <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label>Relationship Status</label>
                            <select type="text" class="form-control" style="width: 50% !important" id="married" >
                              <option id="b">
                                Single
                              </option>
                              <option id="c">
                                Married
                              </option>
                              <option id="c">
                                Others
                              </option>
                            </select>
                        </div>
                </div>
          </div>
          <div class="row">
                <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>License Number</label>
                          <input type="number" class="form-control" placeholder="Number" value="9900091622208">
                        </div>
                </div>
                <div class="col-md-4 px-1">
                        <div class="form-group">
                            <label>Father's Name</label>
                            <input type="text" class="form-control" placeholder="name of father" value="Rakesh RK">
                        </div>
                </div>
            </div>


            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" value="chickballapur, bangalore">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" value="bangalore">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control" placeholder="State" value="Karnataka">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" placeholder="ZIP Code" value="562101">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
